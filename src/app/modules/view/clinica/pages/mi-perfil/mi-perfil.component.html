<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <a (click)="onShowMiPerfil()">
      <span class="fs-4 me-5">Mi Perfil</span>
    </a>
    <a
      (click)="onShowMisHorarios()"
      *ngIf="currentUser.tipoUsuario == 'especialista'"
    >
      <span class="fs-4 me-5">Mis Horarios</span>
    </a>
    <a
      (click)="onShowMiHistoriaClinica()"
      *ngIf="currentUser.tipoUsuario == 'paciente'"
    >
      <span class="fs-4 me-5">Mi Historia Cl√≠nica</span>
    </a>
    <a
      (click)="onShowTurnosPaciente()"
      *ngIf="currentUser.tipoUsuario == 'paciente'"
    >
      <span class="fs-4">Registro de Turnos</span>
    </a>
  </header>
  <app-mis-horarios
    [@animateGallery]="'slideInRight'"
    [especialista]="currentUser"
    *ngIf="showMisHorarios && currentUser.tipoUsuario == 'especialista'"
  ></app-mis-horarios>
  <app-historia-clinica-card
    [@animateGallery]="'slideInRight'"
    *ngIf="showMiHistoriaClinica"
    [email_paciente]="currentUser.email"
  ></app-historia-clinica-card>
  <app-turnos-paciente
    [@animateGallery]="'fadeIn'"
    *ngIf="showTurnosPaciente"
    [email_paciente]="currentUser.email"
  ></app-turnos-paciente>
  <app-perfil
    [@animateGallery]="'slideInLeft'"
    [currentUser]="currentUser"
    *ngIf="showMiPerfil && currentUser"
  ></app-perfil>
</div>
